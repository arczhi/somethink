name: Build and Release executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pyinstaller
          pip3 install -r requirements-minimal.txt || pip3 install -r requirements.txt || true
      - name: Build macOS executable
        run: |
          pyinstaller --onefile --windowed main.py
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: somethink-macos
          path: dist/main

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements-minimal.txt || pip install -r requirements.txt || exit 0
      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed main.py
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: somethink-windows
          path: dist/main.exe

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: somethink-macos
          path: artifacts/macos
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: somethink-windows
          path: artifacts/windows
      - name: Rename files
        run: |
          mv artifacts/macos/main artifacts/somethink-macos
          mv artifacts/windows/main.exe artifacts/somethink-windows.exe
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/somethink-macos
            artifacts/somethink-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
