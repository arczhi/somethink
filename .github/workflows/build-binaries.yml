name: Build executables for macOS and Windows

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install PyInstaller
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyinstaller
      - name: Install project dependencies
        run: |
          pip3 install -r requirements-minimal.txt || pip3 install -r requirements.txt || true
      - name: Build macOS executable
        run: |
          python3 -m pyinstaller --onefile --windowed main.py
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: somethink-macos
          path: dist/main

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
      - name: Install project dependencies
        run: |
          pip install -r requirements-minimal.txt || pip install -r requirements.txt || exit 0
      - name: Build Windows executable
        run: |
          python -m pyinstaller --onefile --windowed main.py
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: somethink-windows
          path: dist/main.exe
